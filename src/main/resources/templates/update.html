<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input,
        .form-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>글 수정</h2>
    <form th:action="@{/update/{id}(id=${board.id})}" method="post">
        <input type="hidden" th:value="${board.id}" />
        <label for="boardTitle">제목:</label>
        <input type="text" id="boardTitle" name="boardTitle" th:value="${board.boardTitle}" required>
        <label for="boardWriter">작성자:</label>
        <input type="text" id="boardWriter" name="boardWriter" th:value="${board.boardWriter}" required>
        <label for="boardPass">비밀번호:</label>
        <input type="text" id="boardPass" name="boardPass" th:value="${board.boardPass}" required>
        <label for="boardContents">내용:</label>
        <textarea id="boardContents" name="boardContents" th:text="${board.boardContents}" rows="10" required></textarea>
        <input type="submit" value="수정">
    </form>
</div>
</body>
</html>
